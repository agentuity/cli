identifier: python-uv
language: python
runtime: uv
src_dir: agents
filename: agent.py
bundle:
  enabled: true
  ignore:
    - "**/__pycache__/**"
development:
  port: 3500
  watch:
    enabled: true
    files:
      - "agents/**"
  command: uv
  args:
    - run
    - server.py
deployment:
  resources:
    memory: 250Mi
    cpu: 500M
  command: uv
  args:
    - run
    - server.py
new_agent:
  steps:
    - action: create_file
      filename: "agents/{{ .Name | safe_filename }}/agent.py"
      from: "common/py/agent.py"
new_project:
  steps:
    - command: uv
      args:
        - venv
        - --python
        - ">=3.10"
    - command: uv
      args:
        - init
        - --name
        - "{{ .Name | safe_filename }}"
        - --no-package
        - --python
        - ">=3.10"
        - --description
        - "{{ .Description }}"
        - --no-readme
        - --quiet
        - --no-workspace
        - --app
    - command: uv
      args:
        - add
        - --quiet
        - agentuity
    - action: delete_file
      files:
        - "hello.py"
    - action: copy_dir
      from: "common/cursor"
      to: ".cursor/rules"
    - action: create_file
      filename: "server.py"
      from: "common/py/boot.py"
    - action: create_file
      filename: ".gitignore"
      from: "data/common/py/gitignore"
